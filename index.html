<!DOCTYPE html>
<html lang="en">
<head>
    <title>数字图书馆-激励</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1">
</head>
<body>
<div id="Box"></div>
<script src="./static/lib/phaser/phaser-3.18.0.js"></script>
<script src="./static/lib/puremvc/puremvc-1.0.1.js"></script>
<script src="./static/lib/TweenMax.min.js"></script>
<script src="./static/lib/stats.min.js"></script>
<script src="./static/lib/vconsole.min.js"></script>

<script>
  var stats = new Stats();
  var statsEle = stats.domElement
  document.getElementById('Box').appendChild(statsEle);
  statsEle.style.position = 'absolute'
  statsEle.style.top = '0'
  statsEle.style.right = '0'
  statsEle.style.zIndex = '2'

  function animate() {
    requestAnimationFrame(animate);

    if (stats) stats.update();
  };
  animate();
</script>
</body>
</html>
